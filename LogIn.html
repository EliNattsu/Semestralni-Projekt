<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatParadise Hotel Login</title>
    <link rel="Stylesheet" href="../WWW semestrální projekt/Styles/LogInStyles.css">
    <link rel="icon" href="../WWW semestrální projekt/images/icon.png" type="image/png">
    <style>
        @font-face {
            font-family: "Stoic-Regular";
            src: url("fonts/Stoic-Regular.ttf") format("truetype");
        }
        @font-face {
            font-family : "Sunborn-SansOne";
            src: url("fonts/Sunborn-SansOne.ttf") format("truetype");
        }
    </style>
</head>

<body>

<main>
    <nav id="navbar">
        <div class="container">
            <a href="index.html" class="Logo">
                <img src="images/Logo.png" alt="Logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html #About" class="about-link">O nás</a></li>
                <li><a href="index.html #Pricing" class="pricing-link">Ceník</a></li>
                <li><a href="index.html #Contact" class="contact-link">Kontakt</a></li>
            </ul>
        </div>
        <div class="login-button-container">
            <a href="LogIn.html" class="login-btn"> Přihlásit se </a>
        </div>
    </nav>

    <div class="login-container">
        <h2>Přihlásit se</h2>
        <form id="login-form">
            <label for="username">Uživatelské jméno:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Heslo:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="login-button">Přihlásit se</button>
        </form>
    </div>
    <div class="Footer">
        <span> Made with love by Eli in 2024 &#128153; </span>
        <p> Copyright © CatParadise Hotel </p>
    </div>
</main>
</body>
</html>
